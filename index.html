<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
  </head>
  <body>
    <script>
      const config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
          default: "arcade",
          arcade: {
            debug: false
          }
        },
        scene: {
          preload: preload,
          create: create,
          update: update
        }
      };

      let pet = null;
      const game = new Phaser.Game(config);

      /**
       * Load all assets here:
       * 1) Pet sprite
       */
      function preload() {
        this.load.image("background-pink", "assets/backgrounds/pink.png");
        this.load.spritesheet("rock-idle", "assets/pets/rock/idle.png", {
          frameWidth: 38,
          frameHeight: 34
        });
      }

      /**
       * Create all game objects and their relationships here:
       * 1) Pet
       */
      function create() {
        this.add.image(400, 300, "background-pink");

        // The player and its settings
        pet = this.physics.add.sprite(400, 300, "rock-idle");
        pet.setCollideWorldBounds(true);

        //  Our player animations, turning, walking left and walking right.
        this.anims.create({
          key: "idle",
          frames: this.anims.generateFrameNumbers("rock-idle", {
            start: 0,
            end: 14
          }),
          frameRate: 10,
          repeat: -1
        });
      }

      /**
       *  Handle all interactions here
       */
      function update() {
        pet.anims.play("idle", true);
      }
    </script>
  </body>
</html>
